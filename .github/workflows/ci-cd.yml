name: CI/CD Pipeline

on:
  push:
    branches: [cicd_namvu]
  pull_request:
    branches: [cicd_namvu]

jobs:
  # ========================
  # BACKEND - SPRING BOOT
  # ========================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: "3.9.6"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Run Backend Tests
        run: mvn test
        working-directory: ./be

      - name: Build Backend
        run: mvn -B clean package
        working-directory: ./be

  # ========================
  # FRONTEND - REACT/VITE
  # ========================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./fe

      - name: Run linter
        run: npm run lint
        working-directory: ./fe

      - name: Build Frontend
        run: npm run build
        working-directory: ./fe
  # ========================
  # FRONTEND-CLIENT - REACT/VITE
  # ========================
  build-frontend-client:
    name: Build Frontend Client
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fe/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: ./fe

      - name: Run linter
        run: npm run lint
        working-directory: ./fe

      - name: Build Frontend Client
        run: npm run build
        working-directory: ./fe

  # ==================================
  # BUILD AND PUSH DOCKER IMAGES
  # ==================================
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-frontend-client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)" >> $GITHUB_ENV

      # ===== Docker Login =====
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # ===== Build & Push Backend Image =====
      - name: Build and push backend Docker image
        working-directory: ./be
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:dev .
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:dev ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:${{ env.SHORT_SHA }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:dev
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:${{ env.SHORT_SHA }}

      # ===== Build & Push Frontend Image =====
      - name: Build and push frontend Docker image
        working-directory: ./fe
        run: |
          docker build \
            --build-arg VITE_API_URL="${{ secrets.VITE_API_URL }}" \
            --build-arg VITE_SOCKET_URL="${{ secrets.VITE_SOCKET_URL }}" \
            --build-arg VITE_GOOGLE_CLIENT_ID="${{ secrets.VITE_GOOGLE_CLIENT_ID }}" \
            --build-arg VITE_REFESH_TOKEN_URL="${{ secrets.VITE_REFESH_TOKEN_URL }}" \
            -t "${{ secrets.DOCKER_HUB_USERNAME }}"/internship-frontend:dev .

          docker tag "${{ secrets.DOCKER_HUB_USERNAME }}"/internship-frontend:dev "${{ secrets.DOCKER_HUB_USERNAME }}"/internship-frontend:"${{ env.SHORT_SHA }}"
          docker push "${{ secrets.DOCKER_HUB_USERNAME }}"/internship-frontend:dev
          docker push "${{ secrets.DOCKER_HUB_USERNAME }}"/internship-frontend:"${{ env.SHORT_SHA }}"
      # ===== Build & Push Frontend Client Image =====
      - name: Build and push frontend client Docker image
        working-directory: ./fe_client
        run: |
          docker build \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            --build-arg VITE_SOCKET_URL=${{ secrets.VITE_SOCKET_URL }} \
            --build-arg VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }} \
            --build-arg VITE_REFESH_TOKEN_URL=${{ secrets.VITE_REFESH_TOKEN_URL }} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend-client:dev .

          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend-client:dev ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend-client:${{ env.SHORT_SHA }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend-client:dev
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend-client:${{ env.SHORT_SHA }}

  # ========================
  # DEPLOY TO EC2
  # ========================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' # Only run on push events

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 30m
          script: |
            cd /home/ubuntu/docker_internship
            echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/internship-backend:dev
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend:dev
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/internship-frontend-client:dev
            # Dừng và dọn dẹp container cũ
            docker compose down -v --remove-orphans
            # Dọn dẹp image rác
            docker image prune -f
            # Khởi động lại với image mới
            docker compose up -d
