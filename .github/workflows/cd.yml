name: Build and Deploy to AWS

on:
  push:
    branches: [Allowance]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Build & Push Docker Image ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push backend
        working-directory: ./backend
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/doc-smart-backend:dev .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/doc-smart-backend:dev

      - name: Build and push frontend
        working-directory: ./frontend
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/doc-smart-frontend:dev .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/doc-smart-frontend:dev

      # --- 2. Deploy to AWS via SSH ---
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Sửa đường dẫn thành internship cho khớp với server của bạn
            cd ~/internship
            
            echo "--- Bắt đầu Deploy ---"
            
            # 1. Pull image mới nhất về
            docker compose pull
            
            # 2. Khởi động lại container (Backend & Frontend)
            docker compose up -d --force-recreate
            
            # 3. Dọn dẹp image cũ cho nhẹ máy
            docker image prune -f
            
            echo "--- Deploy Hoàn tất! ---"