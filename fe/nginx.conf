server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy WebSocket requests to the backend (Explicit /ws)
    location /ws {
        proxy_pass http://internship-app-backend:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

        # Catch SockJS requests that miss the /ws prefix (e.g., /info, /000/...)

        # This also handles cases where paths like /chat/info or /chat/000/ are called

        location ~ ^/(chat/)?([0-9]+|info) {

            # Proxy to backend /ws endpoint. The $request_uri already contains the full path

            # If it starts with /chat, it might be a sub-path within the frontend router, 

            # but SockJS often appends its own paths. 

            

            proxy_pass http://internship-app-backend:8080/ws$request_uri;

            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;

            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;

            proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;

        }

    }

    