spring:
  application:
    name: internship
  datasource:
    url: jdbc:mysql://localhost:3306/internship?createDatabaseIfNotExist=true
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT}
    username: ${SMTP_EMAIL}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  address: 0.0.0.0
  port: ${APPLICATION_PORT}


# ====================== JWT Configuration ======================
jwt:
  secret-key: ${JWT_SECRET_KEY}

logging:
  level:
    org.springframework.security: DEBUG


